<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊÉÖÁª™ÊÑüÁü•‰∫íÂä®ÂÖâÂΩ±Á≥ªÁªü</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .status-item {
            flex: 1;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 15px;
            border-radius: 15px;
            color: white;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        .status-item:hover {
            transform: translateY(-5px);
        }
        
        .status-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .status-value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .pet-container {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .pet-display {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 20px 0;
        }
        
        .pet {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ffeb3b 0%, #ff9800 100%);
            border-radius: 50%;
            position: relative;
            animation: float 3s ease-in-out infinite;
            transition: all 0.5s;
        }
        
        .pet.ecstatic {
            background: radial-gradient(circle, #4caf50 0%, #8bc34a 100%);
            animation: bounce 0.5s ease-in-out infinite;
        }
        
        .pet.happy {
            background: radial-gradient(circle, #03a9f4 0%, #00bcd4 100%);
        }
        
        .pet.neutral {
            background: radial-gradient(circle, #ffeb3b 0%, #ffc107 100%);
        }
        
        .pet.sad {
            background: radial-gradient(circle, #ff9800 0%, #ff5722 100%);
            animation: shake 0.5s ease-in-out infinite;
        }
        
        .pet.upset {
            background: radial-gradient(circle, #f44336 0%, #e91e63 100%);
            animation: shake 0.3s ease-in-out infinite;
        }
        
        .eyes {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }
        
        .eye {
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            position: relative;
        }
        
        .pupil {
            width: 15px;
            height: 15px;
            background: black;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
        }
        
        .mouth {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            border: 3px solid #333;
            border-top: none;
            border-radius: 0 0 60px 60px;
            transition: all 0.3s;
        }
        
        .pet.sad .mouth,
        .pet.upset .mouth {
            border-radius: 60px 60px 0 0;
            border-bottom: none;
            border-top: 3px solid #333;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .interaction-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .environment-panel {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .environment-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .sensor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .sensor-card {
            background: linear-gradient(135deg, #f6f6f6 0%, #e9e9e9 100%);
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .sensor-card:hover {
            background: linear-gradient(135deg, #e9e9e9 0%, #d9d9d9 100%);
        }
        
        .sensor-name {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .sensor-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }
        
        .sensor-bar {
            height: 8px;
            background: #ddd;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }
        
        .sensor-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.5s;
        }
        
        .message-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1em;
            color: #333;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .connected {
            background: #4caf50;
            color: white;
        }
        
        .disconnected {
            background: #f44336;
            color: white;
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particle-float 5s linear infinite;
        }
        
        @keyframes particle-float {
            0% {
                transform: translateY(100%) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100%) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü ÊÉÖÁª™ÊÑüÁü•‰∫íÂä®ÂÖâÂΩ±Á≥ªÁªü üåü</h1>
            <div class="connection-status" id="connectionStatus">Êú™ËøûÊé•</div>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">ÊÉÖÁª™ÂÄº</div>
                <div class="status-value" id="moodValue">50</div>
            </div>
            <div class="status-item">
                <div class="status-label">ËÉΩÈáèÂÄº</div>
                <div class="status-value" id="energyValue">70</div>
            </div>
            <div class="status-item">
                <div class="status-label">Âø´‰πêÂÄº</div>
                <div class="status-value" id="happinessValue">60</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="pet-container">
                <div class="particles" id="particles"></div>
                <h2>ËôöÊãü‰ºô‰º¥</h2>
                <div class="pet-display">
                    <div class="pet" id="pet">
                        <div class="eyes">
                            <div class="eye">
                                <div class="pupil" id="leftPupil"></div>
                            </div>
                            <div class="eye">
                                <div class="pupil" id="rightPupil"></div>
                            </div>
                        </div>
                        <div class="mouth"></div>
                    </div>
                </div>
                <div class="interaction-buttons">
                    <button class="btn" onclick="interact('feed')">üçé ÂñÇÈ£ü</button>
                    <button class="btn" onclick="interact('play')">üéÆ Áé©ËÄç</button>
                    <button class="btn" onclick="interact('pet')">üíù ÊäöÊë∏</button>
                </div>
                <div class="message-box" id="messageBox">
                    ‰Ω†ÁöÑËôöÊãü‰ºô‰º¥Ê≠£Âú®Á≠âÂæÖ‰∫íÂä®...
                </div>
            </div>
            
            <div class="environment-panel">
                <h2 class="environment-title">ÁéØÂ¢É‰º†ÊÑüÂô®</h2>
                <div class="sensor-grid">
                    <div class="sensor-card">
                        <div class="sensor-name">üå°Ô∏è Ê∏©Â∫¶</div>
                        <div class="sensor-value" id="tempValue">25¬∞C</div>
                        <div class="sensor-bar">
                            <div class="sensor-fill" id="tempBar" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-name">üíß ÊπøÂ∫¶</div>
                        <div class="sensor-value" id="humValue">50%</div>
                        <div class="sensor-bar">
                            <div class="sensor-fill" id="humBar" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-name">üí° ÂÖâÁ∫ø</div>
                        <div class="sensor-value" id="lightValue">50%</div>
                        <div class="sensor-bar">
                            <div class="sensor-fill" id="lightBar" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="sensor-card">
                        <div class="sensor-name">üèÉ ËøêÂä®</div>
                        <div class="sensor-value" id="motionValue">Êú™Ê£ÄÊµã</div>
                        <div class="sensor-bar">
                            <div class="sensor-fill" id="motionBar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Socket.IOËøûÊé•
        const socket = io('http://localhost:5000');
        
        // ËøûÊé•Áä∂ÊÄÅ
        socket.on('connect', function() {
            document.getElementById('connectionStatus').textContent = 'Â∑≤ËøûÊé•';
            document.getElementById('connectionStatus').className = 'connection-status connected';
        });
        
        socket.on('disconnect', function() {
            document.getElementById('connectionStatus').textContent = 'Êú™ËøûÊé•';
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
        });
        
        // Êé•Êî∂‰º†ÊÑüÂô®Êõ¥Êñ∞
        socket.on('sensor_update', function(data) {
            // Êõ¥Êñ∞Áä∂ÊÄÅÂÄº
            document.getElementById('moodValue').textContent = Math.round(data.mood);
            document.getElementById('energyValue').textContent = Math.round(data.energy);
            document.getElementById('happinessValue').textContent = Math.round(data.happiness);
            
            // Êõ¥Êñ∞ÁéØÂ¢ÉÊï∞ÊçÆ
            document.getElementById('tempValue').textContent = data.environment.temperature.toFixed(1) + '¬∞C';
            document.getElementById('humValue').textContent = data.environment.humidity.toFixed(1) + '%';
            document.getElementById('lightValue').textContent = data.environment.light_level.toFixed(0) + '%';
            document.getElementById('motionValue').textContent = data.environment.motion_detected ? 'Ê£ÄÊµãÂà∞' : 'Êú™Ê£ÄÊµã';
            
            // Êõ¥Êñ∞ËøõÂ∫¶Êù°
            document.getElementById('tempBar').style.width = ((data.environment.temperature / 40) * 100) + '%';
            document.getElementById('humBar').style.width = data.environment.humidity + '%';
            document.getElementById('lightBar').style.width = data.environment.light_level + '%';
            document.getElementById('motionBar').style.width = data.environment.motion_detected ? '100%' : '0%';
            
            // Êõ¥Êñ∞ÂÆ†Áâ©Áä∂ÊÄÅ
            const pet = document.getElementById('pet');
            pet.className = 'pet ' + data.state;
            
            // Êõ¥Êñ∞Ê∂àÊÅØ
            document.getElementById('messageBox').textContent = data.message;
            
            // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
            if (data.environment.motion_detected) {
                createParticle();
            }
        });
        
        // Áî®Êà∑‰∫§‰∫í
        function interact(type) {
            socket.emit('user_interaction', {type: type});
            
            // ËßÜËßâÂèçÈ¶à
            const pet = document.getElementById('pet');
            pet.style.transform = 'scale(1.2)';
            setTimeout(() => {
                pet.style.transform = 'scale(1)';
            }, 300);
            
            // ÊòæÁ§∫‰∫§‰∫íÂèçÈ¶à
            const messages = {
                'feed': '‰Ω†ÂñÇÈ£ü‰∫ÜËôöÊãü‰ºô‰º¥ÔºÅ üçé',
                'play': '‰Ω†ÂíåËôöÊãü‰ºô‰º¥Áé©ËÄçÔºÅ üéÆ',
                'pet': '‰Ω†ÊäöÊë∏‰∫ÜËôöÊãü‰ºô‰º¥ÔºÅ üíù'
            };
            document.getElementById('messageBox').textContent = messages[type];
        }
        
        // ÁúºÁùõË∑üÈöèÈº†Ê†á
        document.addEventListener('mousemove', (e) => {
            const pet = document.getElementById('pet');
            const rect = pet.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const angleX = (e.clientX - centerX) / window.innerWidth * 10;
            const angleY = (e.clientY - centerY) / window.innerHeight * 10;
            
            document.getElementById('leftPupil').style.transform = `translate(${angleX}px, ${angleY}px)`;
            document.getElementById('rightPupil').style.transform = `translate(${angleX}px, ${angleY}px)`;
        });
        
        // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
        function createParticle() {
            const particles = document.getElementById('particles');
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particles.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 5000);
        }
        
        // ÂàùÂßãÂåñËé∑ÂèñÁä∂ÊÄÅ
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('moodValue').textContent = Math.round(data.mood);
                document.getElementById('energyValue').textContent = Math.round(data.energy);
                document.getElementById('happinessValue').textContent = Math.round(data.happiness);
            });
    </script>
</body>
</html>
