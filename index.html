    <script>

        function interact(type) {

            const pet = document.getElementById('pet');
            pet.style.transform = 'scale(1.2)';
            setTimeout(() => {

            // æ˜¾ç¤ºäº¤äº’åé¦ˆ
            const messages = {

                'play': 'ä½ å’Œè™šæ‹Ÿä¼™ä¼´ç©è€ï¼ ğŸ®',

            document.getElementById('messageBox').textContent = messages[type];

        // çœ¼ç›è·Ÿéšé¼ æ ‡
        document.addEventListener('mousemove', (e) => {
            const pet = document.getElementById('pet');
            const rect = pet.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;

            const angleX = (e.clientX - centerX) / window.innerWidth * 10;
            const angleY = (e.clientY - centerY) / window.innerHeight * 10;
            
            document.getElementById('leftPupil').style.transform = `translate(${angleX}px, ${angleY}px)`;

        });
